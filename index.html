<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Olives & Sheep</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <style>

    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 250px;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      background: rgb(61, 59, 59);
      text-align: center;
      color: #fff;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 400;
    }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: rgb(61, 59, 59);
    }

    #menu {
      background: rgba(23, 0, 40, 0.75);
      position: absolute;
      z-index: 1;
      border-radius: 3px;
      width: 120px;
      font-family: 'Helvetica Neue', sans-serif;
      top: 10px;
      right: 10px;
      padding: 5px;
    }

    #menu a {
      font-size: 12px;
      color: white;
      display: block;
      margin: 0;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    #menu a:last-child {
      border: none;
    }

    #menu a:hover {
      background-color: #3600747d;
      color: #ffffff;
    }

    #menu a.active {
      background-color: #6304d17d;
      color: #ffffff;
    }

    #menu a.active:hover {
      background: #3600747d;
    }

    #basemap-menu {
      background: rgba(23, 0, 40, 0.75);
      position: absolute;
      z-index: 1;
      border-radius: 3px;
      border: 1px solid rgba(0, 0, 0, 0.4);
      font-family: 'Helvetica Neue', sans-serif;
      bottom: 40px;
      right: 10px;
      padding: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      width: 240px;
    }

    #basemap-menu label {
      color: white;
      margin-right: 10px;
      font-size: 12px;
    }

  </style>
</head>

<body>
  <div id='map'></div>
  <nav id="menu">
    <!-- Your other menu content -->
    <a href="#" class="active" id="reports">Reports</a>
    <a href="#" id="photos">Photos</a>
    <a href="#" id="videos">Videos</a>
    <a href="#" id="journalism">Journalism</a>
    <a href="#" id="social media">Social Media</a>
  </nav>
  <div id="basemap-menu">
    <input id="light" type="radio" name="rtoggle" value="light" checked="checked">
    <label for="light">Light</label>
    <input id="dark" type="radio" name="rtoggle" value="dark">
    <label for="dark">Dark</label>
    <input id="satellite" type="radio" name="rtoggle" value="satellite">
    <label for="satellite">Satellite</label>
  </div>
  <script>
    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };

    mapboxgl.accessToken = 'pk.eyJ1Ijoib29oYWxha2thZGkiLCJhIjoiY2x4OWZ4Mmt2MTV3YjJycHZkMmlzcWI2NSJ9.oMo7f3apUlEXGgcnTWkTPg';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/oohalakkadi/clxwvv3g6004401om6yr48l3d',
      center: [35.222470, 31.938833],
      zoom: 8.04,
      transformRequest: transformRequest
    });

    var basemaps = {
      light: 'mapbox://styles/oohalakkadi/clxwvv3g6004401om6yr48l3d',
      dark: 'mapbox://styles/oohalakkadi/clxx2ggsp004f01rh1ked0p5e',
      satellite: 'mapbox://styles/oohalakkadi/clxx2ho7n00yu01po22a4211w'
    };

    const layerList = document.getElementById('basemap-menu');
    const inputs = layerList.getElementsByTagName('input');

    for (const input of inputs) {
      input.onclick = (layer) => {
        const layerId = layer.target.id;
        const currentZoom = map.getZoom();
        const currentCenter = map.getCenter();
        map.setStyle(basemaps[layerId]);

        map.on('style.load', function () {
          map.setCenter(currentCenter);
          map.setZoom(currentZoom);
        });
      };
    }

    const symbolLayers = ['reports', 'photos', 'videos', 'journalism', 'social media'];
    const filters = {
      'reports': ['==', 'Format', 'Report'],
      'photos': ['==', 'Format', 'Photo'],
      'videos': ['==', 'Format', 'Video'],
      'journalism': ['==', 'Format', 'Journalism'],
      'social media': ['==', 'Format', 'Social Media']
    };

    let originalData; // Variable to store original GeoJSON data

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: 'https://docs.google.com/spreadsheets/d/19FiVC6W4ncKi86eWhYK5Udh6p0ud-aaXuyJW8gpngc0/gviz/tq?tqx=out:csv&sheet=Sheet1',
        dataType: "text",
        success: function (csvData) {
          makeGeoJSON(csvData);
        }
      });

      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          originalData = data; // Store original data
          map.on('load', function () {
            addLayers(data);
          });

          map.on('styledata', function () {
            addLayers(data);
          });

          function addLayers(data) {
            // Add GeoJSON source with clustering
            map.addSource('data', {
              type: 'geojson',
              data: data,
              cluster: true,
              clusterMaxZoom: 14,
              clusterRadius: 50
            });

            // Add clustered layer
            map.addLayer({
              id: 'clusters',
              type: 'circle',
              source: 'data',
              filter: ['has', 'point_count'],
              paint: {
                'circle-color': [
                  'step',
                  ['get', 'point_count'],
                  '#7851B7',
                  5,
                  '#633E9E',
                  10,
                  '#412272'
                ],
                'circle-radius': [
                  'step',
                  ['get', 'point_count'],
                  20,
                  5,
                  30,
                  10,
                  40
                ]
              }
            });

            // Add cluster count layer
            map.addLayer({
              id: 'cluster-count',
              type: 'symbol',
              source: 'data',
              filter: ['has', 'point_count'],
              layout: {
                'text-field': '{point_count_abbreviated}',
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
              },
              paint: {
                'text-color': 'white'
              }
            });

            // Add other layers with filters
            symbolLayers.forEach(layerId => {
              map.addLayer({
                id: layerId,
                type: 'symbol',
                source: 'data',
                filter: filters[layerId],
                layout: {
                  'icon-image': layerId === 'reports' ? 'library' :
                    layerId === 'photos' ? 'attraction' :
                      layerId === 'videos' ? 'cinema' :
                        layerId === 'journalism' ? 'historic' : 'mobile-phone',
                  'icon-size': 2,
                  'icon-allow-overlap': true,
                  'icon-ignore-placement': true,
                  'text-allow-overlap': true,
                  'text-ignore-placement': true
                },
                paint: {
                  'icon-color': "white"
                }
              });
            });

            function addLayerFunctionality(layerId) {
              map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                  layers: ['clusters']
                });
                const clusterId = features[0].properties.cluster_id;
                map.getSource('data').getClusterExpansionZoom(
                  clusterId,
                  (err, zoom) => {
                    if (err) return;

                    map.easeTo({
                      center: features[0].geometry.coordinates,
                      zoom: zoom
                    });
                  }
                );
              });
              map.on('click', layerId, function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = `
              <h3>${e.features[0].properties.Name}</h3>
              <h4><em>${e.features[0].properties.Date}</em></h4>
              <h4><b>${e.features[0].properties.Address}</b></h4>
              <h4>${e.features[0].properties.About}</h4>
              <h4><a href='${e.features[0].properties.Link}'>${e.features[0].properties.Hyperlink}</a></h4>
            `;
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                  coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                new mapboxgl.Popup()
                  .setLngLat(coordinates)
                  .setHTML(description)
                  .addTo(map);
              });

              map.on('mouseenter', layerId, function () {
                map.getCanvas().style.cursor = 'pointer';
              });

              map.on('mouseleave', layerId, function () {
                map.getCanvas().style.cursor = '';
              });

              var bbox = turf.bbox(data);
              map.fitBounds(bbox, { padding: 50 });
            }

            ['reports', 'photos', 'journalism', 'social media', 'videos'].forEach(layerId => {
              addLayerFunctionality(layerId);
            });
          }
        });
      }

      function updateClusterData() {
        let filteredFeatures = originalData.features.filter(feature => {
          let format = feature.properties.Format;
          return !symbolLayers.some(layerId => {
            const visibility = map.getLayoutProperty(layerId, 'visibility');
            return visibility === 'none' && filters[layerId][2] === format;
          });
        });

        let updatedData = {
          ...originalData,
          features: filteredFeatures
        };

        map.getSource('data').setData(updatedData);
      }

      map.on('idle', () => {
        const toggleableLayerIds = ['reports', 'photos', 'journalism', 'social media', 'videos'];

        for (const id of toggleableLayerIds) {
          if (document.getElementById(id)) {
            continue;
          }

          const link = document.createElement('a');
          link.id = id;
          link.href = '#';
          link.textContent = id;
          link.className = 'active';

          link.onclick = function (e) {
            const clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();

            const visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (visibility === 'visible') {
              map.setLayoutProperty(clickedLayer, 'visibility', 'none');
              this.className = '';
            } else {
              this.className = 'active';
              map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }

            updateClusterData();
          };

          const layers = document.getElementById('menu');
          layers.appendChild(link);
        }
      });
    });

  </script>
</body>

</html>
